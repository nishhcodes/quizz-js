<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy | App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script type="module" src="script.js" defer></script>
</head>
<body class="h-screen w-full bg-gray-900 p-2 flex flex-col md:justify-center md:items-center">
    <main>
        <div class="wrapper md:w-6/6">
            <div class="score-container flex justify-between items-center px-4 py-2">
                <p class="text-gray-50 font-bold text-xl flex items-center justify-center gap-1">Score: <span class="score text-green-400 text-2xl"> 0</span></p>
                <p class="text-gray-50 font-bold text-xl flex items-center justify-center gap-1">Attempted: <span class="attempted text-blue-500 text-2xl">0</span>/ 100</p>
            </div>
            <div class="question-container h-1/6 w-full p-4 my-8 mx-2">
                <p class="question-text text-3xl font-bold text-gray-50 flex flex-wrap">What is your favourite animal?</p>
                <div class="my-2"><p class="font-bold text-gray-400 text-lg">Topic: <span class="topic">Hobby</span></p></div>
            </div>
            <div class="answer-text text-gray-50 flex flex-col gap-4 mx-2"></div>
        </div>
    </main>
</body>
</html>
